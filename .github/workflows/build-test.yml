name: Build Test
on:
  workflow_call:

jobs:
  build-test:
    strategy:
      matrix:
        os: [ macos-12, ubuntu-22.04 ]
        #        os: [ macos-12, ubuntu-22.04, windows-2022]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race ./...
